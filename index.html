<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-text">
          <img class="logo" src="/imgs/cloud.svg" alt="Logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="main-links">
          <ul>
            <li>
              <img class="sidebar-svg" src="/imgs/home.svg" alt="Home" />
              <p>Home</p>
            </li>
            <li>
              <img
                class="sidebar-svg"
                src="/imgs/card-account-details.svg"
                alt="Profile"
              />
              <p>Profile</p>
            </li>
            <li>
              <img class="sidebar-svg" src="/imgs/message.svg" alt="Messages" />
              <p>Messages</p>
            </li>
            <li>
              <img
                class="sidebar-svg"
                src="/imgs/clock-time-five.svg"
                alt="History"
              />
              <p>History</p>
            </li>
            <li>
              <img
                class="sidebar-svg"
                src="/imgs/note-multiple.svg"
                alt="Tasks"
              />
              <p>Tasks</p>
            </li>
            <li>
              <img
                class="sidebar-svg"
                src="./imgs/account-group.svg"
                alt="Communities"
              />
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="secondary-links">
          <ul>
            <li>
              <img class="sidebar-svg" src="/imgs/cog.svg" alt="Settings" />
              <p>Settings</p>
            </li>
            <li>
              <img class="sidebar-svg" src="/imgs/help-box.svg" alt="Support" />
              <p>Support</p>
            </li>
            <li>
              <img
                class="sidebar-svg"
                src="/imgs/shield-check.svg"
                alt="Privacy"
              />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="navbar">
          <img class="magnify" src="/imgs/magnify.svg" alt="search" />
          <input type="text" class="search-bar" />
          <img
            class="bell"
            src="/imgs/bell-ring-outline.svg"
            alt="notifications"
          />
          <img
            class="profile-pic"
            src="/imgs/account.svg"
            alt="profile-picture"
          />
          <div class="username">
            <h4>Bradley Booth</h4>
          </div>
        </div>
        <div class="header-bottom">
          <div class="left">
            <img
              class="avatar-welcome"
              src="/imgs/account.svg"
              alt="profile-picture"
              width="65px"
            />
            <div class="welcome-text">
              <p>Hi there,</p>
              <h1>Bradley Booth (@bradley)</h1>
            </div>
          </div>
          <div class="right">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="main-content">main-content</div>
    </div>
  </body>
</html>
